{% extends "base.html" %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="card auth-card">
    <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">Réinitialisation du mot de passe</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_email" class="form-label">Adresse email</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
                <div class="form-text">Entrez l'adresse email associée à votre compte.</div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Envoyer les instructions</button>
            </div>
        </form>
        
        <hr class="my-4">
        
        <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-outline-primary">Retour à la connexion</a>
        </div>
    </div>
</div>
{% endblock %}
